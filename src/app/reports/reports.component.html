
<!-- Add the text box component -->
<div>    
    <app-textbox (submit)="onSubmit()"></app-textbox>
    <!-- Display CSV data if available -->

    <button (click)="downloadCSV()">Download CSV</button>
  </div>

  <p>reports works!</p>

</div>
